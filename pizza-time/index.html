<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="btn_doughType btn_pizzaOptions">
        <label for="doughTypes" class="label_doughTypes">Dough Type</label>
        <select id="doughTypes" name="doughTypes" title="Dough Type Selector">
          <option disabled selected value="default">Choose Dough</option>
          <option value="neapolitan">Neapolitan Pizza</option>
          <option value="newyork">New York Style Pizza</option>
          <option value="glutenfree">Gluten Free Pizza</option>
          <option value="detroid">Detroid Style Pizza</option>
        </select>
      </div>
      <div class="pizza-container"><img id="doughImage" src="./images/pizza-placeholder.png" alt="pizza placeholder image"></div>
    </div>

  </body>
</html>
